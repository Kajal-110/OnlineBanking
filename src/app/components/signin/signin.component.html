<div style="align-items: center;" class="container">
    <form class="border p-3 rounded-3"  [formGroup]="loginForm" (ngSubmit)="loginSubmited()">
      <div class="row g-0" >
        <div class="col text-center p-2 mb-3" bg-light>
            <span class="fs-3">User Login</span>
        </div>
      </div>
      <div class="row">
      <!-- <div style="padding-left: 25px;" class="row"> -->
            <div class="col mb-3">
              <label for="email" class="form-label">Email :</label><br>
              <input type="email" class="form-Control" id="email" formControlName="email" required>
              <div class="form-text text-danger" *ngIf="Email.errors?.['required'] && (Email.dirty || Email.touched)">
                 Email is Required
              </div>
              <div class="form-text text-danger" *ngIf="Email.errors?.['email'] && (Email.dirty || Email.touched)">
                Email is Invalid.
             </div>
      </div>
      </div>
      <div class="row">
        <div class="col mb-3">
          <label for="password" class="form-label">Password :</label><br>
          <input type="password" class="form-Control" id="password" formControlName="pwd" required> 
          <div class="form-text text-danger" *ngIf="pwd.errors?.['required'] && (pwd.dirty || pwd.touched)">
            Password is Required
         </div>
         <div class="form-text text-danger" *ngIf="pwd.errors?.['minlength'] || pwd.errors?.['maxlength'] && (pwd.dirty || pwd.touched)">
            Password should be at least 6 and at the max 15 characters long.
        </div>
    </div>
    </div>
      <div class="row">
        <div class="col-6 offset-3">
          <div class="d-grid" >
            <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Submit</button>
          </div>
        </div>
    </div>
    <div class="row">
      <div class="col text-center mb-3">  
    <a routerLink="/signup">Don't have Account?</a>
    </div>
    </div>
    </form>  
</div>
