<table class="table">  
    <thead class="thead-dark">  
      <tr>  
        <th scope="col">Id</th>  
        <th scope="col">Name</th>  
        <th scope="col">Email</th>  
        <th scope="col">Address</th>
        <th scope="col">Amount</th>
        <th scope="col"> Interest</th>
      
      </tr>  
    </thead>  
    <tbody>  
      <tr *ngFor="let add of adds">  
        <th scope="row">{{add.id}}</th> 
        <th> {{add.name}}</th>
        <td>{{add.email}}</td>  
        <td>{{add.address}}</td>
        <td>{{add.amount}}</td>  
        <td> {{add.amount * 3/100 *3/12}}</td>
      </tr> 
    </tbody>  
</table>
