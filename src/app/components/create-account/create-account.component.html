<div class="col-md-6 offset-md-3 mt-5" id="x">
  <br>
    
    <h1>Create Your Account</h1>
    <h3>Please Register your account with us to take the benefits of our Online Banking facilities. </h3>
    <form accept-charset="UTF-8"  method="POST" enctype="multipart/form-data" target="_blank" >
      

     
      <div class="form-group col-md-6">
        <label  class="x" for="FirstName">FirstName</label>
        <input type="text" name="FirstName" class="form-control" id="FirstName" placeholder="Enter your name and surname" required="required" [formControl]="name">
        
      </div>
      
      <div class="form-group col-md-6" >
        <label  class="x" for="exampleInputEmail" required="required">Email address</label>
        <input type="text" name="email" class="form-control" id="exampleInputEmail" placeholder="Enter Your Email" required="required" [formControl]="email">
      </div>
       <div class="form-group col-md-6">
          <label  class="x" for="inputpassword">Password</label>
          <input type="text"  name="password" class="form-control" id="exampleInputpassword" placeholder="Password" required="required" [formControl]="password">
      </div>
     <div class="form-group col-md-6">
        <label   class="x" for="inputAddress">Address</label>
        <input type="text"  name="address" class="form-control" id="inputAddress" placeholder="Main St" [formControl]="address">
      </div> 
       <div class="form-group col-md-6">
            <label  class="x" for="inputCity">Date of Birth </label>
            <input type="text" class="form-control" name="date of Birth" type="date" value="2000-02-01" id="example-date-input" [formControl]="dateofbirth">
      </div>  
      <div class="form-group col-md-6">
        <label  class="x" for="inputCity">Phone Number</label>
        <input type="text" class="form-control" name="Number" class="form-control" id="inputnumber" placeholder="91" [formControl]="mobileNo">
      </div>
       <div>
     <label  class="x" for="gender">Gender</label>
            <br>
            <input type="radio" id="gender" name="gender" value="male" [formControl]="gender">Male
            <input type="radio" id="gender" name="gender" value="female" [formControl]="gender">Female<br>
      </div> 
      
     <div class="form-group col-md-6">
        <label  class="x" for="inputAmount">Submit Some Amount</label>
        <input type="number"  name="Amount" class="form-control" id="exampleInput" placeholder="Amount" required="required" [formControl]="amount">
      </div>
     
       <br>
      <button type="submit" (click)="submit()" class="btn btn-primary">save</button>
      <!-- <button type="button"  class="btn btn-primary" routerLink="../services">All Users</button> -->
    </form>
</div>
